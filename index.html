<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dictionary">
        <h1>Dictionary</h1> 
        <div class="searchbar">
            <input type="text" id="search-term">
            <input type="submit" id="search-click" value="search">
        </div>

        <div class="definitions"></div>
        
        <div id="makeSentence" style="display: none;">
            <div id="aisentence">
                <input type="text" id="aisentence-term" placeholder="Write a sentence with the above word within 200">
                <input type="submit" id="aisentence-click" value="Check">
            </div>
            <div id="sentencecheck" style="display: none;">
                <h1>Feature in progress</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
